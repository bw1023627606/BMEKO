server.port=8070

##jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/bmeko?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

##mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml


##zookeeper
spring.dubbo.registry.address=127.0.0.1:2181
spring.dubbo.registry.protocol=zookeeper

spring.dubbo.application.name=bmeko-user
spring.dubbo.protocol.name=dubbo
spring.dubbo.base-package=com.baizhang.bmeko

logging.level.root=debug
